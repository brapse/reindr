<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<!--<script src="src/reindr.js" type="text/javascript"></script>-->
<style type="text/css">
    #results div {
        padding: 12px;
        background: #ccc;
        border: 1px solid black;
        margin-bottom: 8px;
    }

    #results div.pass {
        background: #C4FFA0;
        border-color: #4ECB00;
        color: #4ECB00;
        font-size: 14px;
        font-weight: bold;
    }

    #results div.fail {
        background: #FFADAD;
        border-color: #FF0000;
        color: #FF0000;
        font-size: 14px;
        font-weight: bold;
    }
</style>
<script type="text/javascript">

    var pass = function(desc) {
        var result = "<div class=\"pass\">";
        result += "<span>Pass: " + desc + "</span>";
        result += "</div>";
        $("#results").append(result);
    };

    var fail = function(desc, msg) {
        var result = $("<div>").addClass("fail");
        var desc   = $("<span>").text("Failure: " + desc);
        var msg    = $("<span>").text(msg);
        $("#results").append(result.append(msg).append(msg));
    };

    var assert_renders = function(rd, markup, desc){
        //same markup without whitespaces
        if(rd.replace(/\s/g,'') == markup.replace(/\s/g,'')){
            pass(desc);
        }else{
            fail(desc, "expected: " + rd + " to be: " + markup);
        }
    };


var do_html = function(t_func){

    // renders a tag with attriutes
    var object_size_count = function(obj){
        var count = 0;
        for(var prop in obj){
            if(obj.hasOwnProperty(prop)){
                count++;
            }
        }
        return count;
    };

    var tag_function = function(tag, attrs, content){
        var tag_attributes = [];
        if(typeof(attrs) == 'object'){
            for(var prop in attrs){
                if(attrs.hasOwnProperty(prop)){
                    tag_attributes.push(prop + '="' + attrs[prop] + '"');
                }
            }
        }

        html = '';
        html += '<' + tag;
        if(tag_attributes.length > 0){
            html += ' ' + tag_attributes.join(' ');
        }

        if(typeof(content) == 'string'  && content.length > 0){
            html += '>' + content + '</' + tag + '>';
        }else{
            html += '/>'
        }

        return html;
    };

    var tag_function_generator = function(tag){
        return function(attrs, content){
            if(object_size_count(attrs) > 0){
                return function(a, c){
                    return tag_function(tag, attrs, c);
                }
            }else{
                return tag_function(tag, attrs, content);
            }
        }
    };

    var body = t_func.toString().replace(/\n/g, "").match(/{(.*)}/)[1];

         var supported_tags = ['div', 'p', 'span', 'a', 'ul', 'li', 'table', 'tr', 'td'];
    var wrapper = new Function('div', 'p', 'span', 'a', 'ul', 'li', 'table', 'tr', 'td', body);

    var tag_functions = supported_tags.map(function(tag){
                return tag_function_generator(tag);
            });

    var stack = wrapper.apply(null, tag_functions);

    var render = function(node){
        console.log('rendering');
        if(typeof(node) == "undefined" || !node.length || node.length == 0){
            return '';
        }else if(typeof(node) == "string"){
            return node;
        }else if(typeof(node[0]) == "function"){
            //an element with children
            var tag = node.shift();
            return tag({}, render(node));
        }else{
            //children
            return node.map(function(el){ return render(el) }).join("\n");
        }
    }

    return render(stack);
};

$(function(){
    var example1 = do_html(function(){
        return [span, "lol"];
    });
    assert_renders(example1, '<span>lol</span>', "tag with content");

    var example2 = do_html(function(){
        return [span, [a, "myhouse"]];
    });
    assert_renders(example2, "<span><a>myhouse</a></span>", "nested tag with content");

    var example3 = do_html(function(){
        return [span({class: "droid"}), "Robots"];
    });
    assert_renders(example3, '<span class="droid">Robots</span>', "tag with attributes");

    var example4 = do_html(function(){
      return [ul,
                [li, "ichi"],
                [li, "ni"],
                [li, "san"],
             ];
    });
    assert_renders(example4, '<ul><li>ichi</li><li>ni</li><li>san</li></ul>', "tag with multiple children with respective content");
});
</script>
</head>
<body>
    <h1>Reindr tests</h1>
    <div id="results">
    </div>
    <div id="target1" style="visibility: hidden"></div>
</body>
</html>
